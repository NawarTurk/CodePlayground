spring.application.name=myfirstapp

# Exposing individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.include= health,info
# management.info.env.enabled=true

# Exposing all endpoints with a wildcard "*"
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited  list
# management.endpoints.web.exposure.exclude=health,info

info.app.name=My first Spring Boot App!
info.app.description=a testing app
info.app.version=1.0.0
info.test.test=test

# Change Spring Boot embedded server port
server.port=7070

# set the context path of the application
server.servlet.context-path=/myapp

# Set server session timeout
server.servlet.session.timeout=10m

# Set username and password
spring.security.user.name=admin
spring.security.user.password=admin

# Define custom properties
coach.name=Nawar
team.name=Coding Team

#spring.main.lazy-initialization=true