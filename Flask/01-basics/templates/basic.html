=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the site!</h1>
    <h1>Hello {{name}}</h1>
    <h1>{{letters[0]}}</h1>
    <h1>{{dic['fav']}}</h1>

    <!-- using template control flow -->
    <ul>
        {% for item in letters %}
        <li>{{item}}</li>
        {% endfor %}
    </ul>

    {% if letters|length < 7 %}
    <h2>this is a short name</h2>
    {% else %}
    <h2>it is a long name</h2>
    {% endif %}

    {% if user_logged_in %}
    <p>welcome user</p>
    {% endif %}
    
    <img src="../static/puppy.jpg"/>
</body>
</html>
