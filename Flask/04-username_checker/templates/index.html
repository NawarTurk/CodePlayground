{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1>Welcome to Username Checker</h1>

    <p>Let's see if your username is secure enough!</p>
    
    <ul>
        <li>Must have an upper case letter</li>
        <li>Must have a lower case letter</li>
        <li>Must have a number at the end</li>
    </ul>
    
    <form action="{{url_for('report')}}">
        <label for="username">Username:</label>
        <input type="text" name="username"/>
        <input type="submit" value="Submit Form"/>
    </form>
</div>

{% endblock %}
